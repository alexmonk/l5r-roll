<script type="text/javascript">
function rollBlack()
{
	return "b";
}
	
function rollWhite()
{
	return "w";
}
	
function roll()
{
	var black = document.getElementById("black_dice");
	var blackNum = Number(black.options[black.selectedIndex].value);
  
  	var white = document.getElementById("white_dice");
	var whiteNum = Number(white.options[white.selectedIndex].value);
  
	var resultText = "";
	
	for (let i = 0; i < blackNum; i++)
	{
		resultText += rollBlack();
	}
	
	for (let i = 0; i < whiteNum; i++)
	{
		resultText += rollWhite();
	}
	
	var rollResults = document.getElementById("roll_results");
	rollResults.innerHTML = resultText;
}
</script>

<body>
Black (ring):
  <select id="black_dice">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
   </select>
  
White (skill):
<select id="white_dice">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
 </select>
  
<input type="button" value="Roll" onclick="javascript:roll(); return false;">
  
<br/>
----------------------------------------------
<br/>

<div id="roll_results"></div>
	
</body>
